<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Bienvenue</h3>
          <p class="text">
            Vous etes priez de nous contactez via ce formulaire veuillez entrez toutes les informations demandées!
          </p>

          <div class="info">
            <div class="information">
              <img src="img/location.png" class="icon" alt="" />
              <p>Situeé a L'Hotel de Ville</p>
            </div>
            <div class="information">
              <img src="img/email.png" class="icon" alt="" />
              <p>gloper637@gmail.com</p>
            </div>
            <div class="information">
              <img src="img/phone.png" class="icon" alt="" />
              <p>+237 654 932 696</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connectez Vous Avec :</p>
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="https://formsubmit.co/cocdog11@gmail.com" autocomplete="off" method="POST" >
            <h3 class="title">Contactez Nous</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Nom et Prenom</label>
              <span>Nom et Prenom</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" id="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <input type="submit" value="Envoyer" class="btn" />
          </form>
        </div>
      </div>
    </div>
    
    <script src="app.js" >
                    
    </script>
  </body>
</html>
